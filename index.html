<!DOCTYPE html>
<html>
<head>
<title>Hiển thị Bản đồ với Leaflet</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Link CSS Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
#map { height: 500px; width: 100%; }
</style>
</head>
<body>
<h3>Bản đồ của tôi</h3>
<div id="map"></div>

<!-- Link JS Leaflet -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Khởi tạo map, đặt tọa độ và zoom mặc định
var map = L.map('map').setView([9.178, 105.157], 16);

// Load tiles từ OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Thêm marker
L.circle([9.18060, 105.16363], {
color: 'red',
fillcolor: '#3f0',
fillOpacity: 0.5,
radius: 200
}).addTo(map)
.bindPopup('Trường cao đẳng cộng đồng Cà Mau')
.openPopup();

L.marker([9.176606, 105.151608]).addTo(map)
.bindPopup('UBND Tỉnh Cà Mau')
.openPopup();


const latlngs = [
[9.17584831201339, 105.15076072192856],
[9.175877438761141, 105.15105308272081],    
[9.175268424446783, 105.15188724975191],
[9.17509631151626, 105.15021891568972],
[9.17584831201339, 105.15076072192856]
];

const polyline = L.polyline(latlngs, {
color: 'red',       // Màu đường
weight: 1,          // Độ dày
opacity: 2,       // Độ đậm nhạt
smoothFactor: 1     // Độ làm mượt
}).addTo(map);
// Tính trung tâm của polyline
const centerLatLng = polyline.getBounds().getCenter();

L.marker(centerLatLng, {
icon: L.divIcon({
className: 'text-label',  // CSS class nếu muốn thêm style
html: '<b>Công viên Hồng Bàng</b>',
iconSize: [100, 20]
}),
interactive: false // không cho click
}).addTo(map);


const marker = L.marker([9.18060, 105.16363]).addTo(map);
marker.bindPopup('Trường cao đẳng cộng đồng Cà Mau');

marker.on('click', function () {
marker.openPopup();
});
  
  var polygon = L.polygon([

[9.179397024407777, 105.1510122053681],

[9.176675014115654, 105.15095856118604],

[9.178443793608876, 105.15231039457406]

], {

    color: 'red',
    opacity: 0.5,
    weight: 4,
    filColor: '#ffff00'
}).addTo(map);
  polygon.bindTooltip("Công viên Hùng Vương").openTooltip();
</script>
</body>
</html>
